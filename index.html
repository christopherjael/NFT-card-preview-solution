<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Chirstopher Montero D'oleo" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- STYLE -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="./style/main.css" />

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="px-2">
  <div class="card mx-auto mt-5 mb-5 p-3 shadow rounded-3">
    <div class="card-img">
      <img class="img-fluid rounded-3" src="images/image-equilibrium.jpg" alt="equilibrium" />
    </div>

    <div class="card-body px-1">
      <h4 class="card-title text-white hover-text-cyan">Equilibrium #3429</h4>

      <p class="card-text my-3 text-soft-blue">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="d-flex justify-content-between">
        <div>
          <img src="images/icon-ethereum.svg" alt="" />
          <p class="text-cyan d-inline ms-1">0.041 ETH</p>
        </div>

        <div>
          <img src="images/icon-clock.svg" alt="" />
          <p class="text-soft-blue d-inline ms-1">3 days left</p>
        </div>
      </div>
    </div>

    <div class="my-3 mx-1">
      <img class="border rounded-circle me-3" src="images/image-avatar.png" alt="" width="50px" />
      <span class="text-soft-blue">Creation of </span><span class="hover-text-cyan text-white">Jules Wyvern</span>
    </div>
  </div>

  <div class="attribution text-white">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/christopherjael" target="_blank">Christopher Montero</a>.
  </div>
</body>

</html>
